    const duration = 1500;
    let holdTimer;
    const holdActinate = document.getElementById('createParent');

    holdActinate.addEventListener('mousedown', startHold);
    holdActinate.addEventListener('mouseup', endHold);
    holdActinate.addEventListener('mouseleave', cancelHold);

    function startHold() {
        holdTimer = setTimeout(activatePage, duration);
    }

    function endHold() {
        clearTimeout(holdTimer);
    }

    function cancelHold(){
        clearTimeout(holdTimer);
    }
