<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refres" content="4;URL='http://www.mysite.com/homepage.html'" />
    <link rel="icon" href="/dist/images/real.png" type="image/png" />
    <link rel="stylesheet" href="css/sign in.css">
    <link rel="#" href="#">
    <title>Destiny Christian Academy</title>
   </head>
<body>
  <div class="close">&#x274C;</div>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="/dist/images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">“The best of life answers  <br> to the best of man.”</span>
          <span class="text-2">—Dr. Paul Enenche. ...</span>
        </div>
      </div>
      <div class="back">
        <img src="/dist/images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">"Education cost money, but then  <br> so does ignorance."</span>
          <span class="text-2">~Clause Moser</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form name="login">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-users"></i>
            <select name="classroom" class="clas" id="classroom" required>
                <option value="">Choose class...</option>
                <option>JSS 1</option>
                <option>JSS 2</option>
                <option>JSS 3</option>
                <option>SSS 1</option>
                <option>SSS 2</option>
                <option>SSS 3</option>
                <!-- <option>demo</option> -->
            </select>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email or Admission No." id="email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" id="password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit" id="click">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
          </form>
          
      </div>
      <!-- Registration Form-->
        <div class="signup-form">
          <div class="title">Signup</div>
        <form >
            <div class="input-boxes" role="form">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" id="fname" name="data[FirstName]" >
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" id="lname" name="data[LastName]" >
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" id="emailg" name="data[Email]" >
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" id="pwd" name="data[Password]" >
              </div>
              
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
            
      </form>
      <dialog open id="notice">
        <output></output>
        <button id="button">Okay</button>
    </dialog>
    </div>
    </div>
    </div>
  </div>
  <script src="script2.bundle.js"></script>
  
  <script>
    closec = document.querySelector('.close').innerHTML
   closec.addEventListener('click', function (){
    console.log('I want to close  this page')
    // window.close()
   })
  </script>
</body>
</html>
